<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه پیدا نشد</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #afddec;
      text-align: center;
      color: #1a1a1a;
      padding: 50px;
    }

    h1 {
      font-size: 4rem;
      color: #ff8800;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      color: #003366;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .button {
      background-color: #ff8800;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff6600;
    }

    .image {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>صفحه پیدا نشد</h2>
  <h1>404</h1>
  <p>متاسفانه صفحه‌ای که دنبال آن بودید یافت نشد.</p>
  <img class="image" src="img/notfound.png" alt="تصویر خطای 404">
  <br>
  <a class="button" href="index.html">بازگشت به صفحه اصلی</a>

</body>
</html>
