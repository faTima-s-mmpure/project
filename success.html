<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پرداخت موفق</title>
  <style>
    body {
      background: #cce7ff;
      font-family: "Vazirmatn", sans-serif;
      color: #2b2d42;
      text-align: center;
      padding: 100px 20px;
    }
    .container {
      background: #e3f2fd;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #ff8800;
    }
    h1 {
      color: #0077cc;
    }
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      background: #0077cc;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔</div>
    <h1>!پرداخت با موفقیت انجام شد</h1>
    <p>.سفر خوبی را برایتان آرزومندیم</p>
    <a href="invoice.html" class="button">دریافت فاکتور</a>
  </div>
</body>
</html>
