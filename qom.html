    </div>
    <div>

      <p>جست‌وجو و پیدا کردن بهترین مکان‌ها در قم</p>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fs-5 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ایرانگردی</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="نمایش منو">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">خانه</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="placeType" class="form-label">نوع مکان</label>
        <select id="placeType" class="form-select" onchange="updatePlaces()">
          <option value="" selected>انتخاب نوع مکان</option>
          <option value="park">پارک</option>
          <option value="historical">آثار تاریخی</option>
          <option value="hotel">هتل</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="placeList" class="form-label">مکان</label>
        <select id="placeList" class="form-select" disabled>
          <option value="" selected>ابتدا نوع مکان را انتخاب کنید</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="specificPlace" class="form-label">انتخاب مکان خاص</label>
        <select id="specificPlace" class="form-select" disabled>
          <option value="" selected>ابتدا مکان را انتخاب کنید</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="searchButton" disabled>جست‌وجو</button>
      </div>
    </form>
  </main>

  <footer>
    <p>لینک‌های مهم:</p>
    <a href="index.html">صفحه اصلی</a>
    <a href="login.html">ورود</a>
    <a href="register.html">ثبت‌ نام</a>
    <a href="blog.html">وبلاگ</a>
    <a href="about_us.html">درباره ما</a>
    <a href="contact_us.html">تماس با ما</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const places = {
      park: ['پارک جنگلی', 'پارک شهری', 'پارک ملی'],
      historical: ['آرامگاه', 'معبد', 'مسجد تاریخی'],
      hotel: ['هتل پنج ستاره', 'هتل سه ستاره', 'هتل اقتصادی']
    };

    function updatePlaces() {
      const placeType = document.getElementById('placeType').value;
      const placeList = document.getElementById('placeList');
      const specificPlace = document.getElementById('specificPlace');
      const searchButton = document.getElementById('searchButton');

      placeList.disabled = placeType === "";
      specificPlace.disabled = true;
      searchButton.disabled = true;

      placeList.innerHTML = '<option value="" selected>ابتدا نوع مکان را انتخاب کنید</option>';
      specificPlace.innerHTML = '<option value="" selected>ابتدا مکان را انتخاب کنید</option>';
      if (placeType) {
        places[placeType].forEach(place => {
          const option = document.createElement('option');
          option.value = place;
          option.textContent = place;
          placeList.appendChild(option);
        });
      }
    }

    document.getElementById('placeList').addEventListener('change', function() {
      const specificPlace = document.getElementById('specificPlace');
      const searchButton = document.getElementById('searchButton');

      specificPlace.disabled = this.value === "";
      specificPlace.innerHTML = '<option value="" selected>انتخاب مکان خاص</option>';

      if (this.value) {
        const option = document.createElement('option');
        option.value = this.value;
        option.textContent = this.value;
        specificPlace.appendChild(option);
      }

      searchButton.disabled = this.value === "";
    });
  </script>
</body>
</html>
