<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm login-card">
      
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="لوگو" class="logo-img">
        <h2 class="text-center mb-4">ورود</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="phone" class="form-label">شماره موبایل</label>
          <input type="tel" class="form-control text-end" id="phone" placeholder="مثلا 09120000000" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور</label>
          <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn login-btn">ورود</button>
        </div>
        <div class="text-center mt-3">
          <a href="....">رمز عبور را فراموش کرده‌اید؟</a>
          <br>
          <span>حساب ندارید؟ <a href="register.html">ثبت‌نام کنید</a></span>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
