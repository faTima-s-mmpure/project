<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحه Modal</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    padding: 20px;
    background: #f0f0f0;
    direction: rtl;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #1e7e34;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  #modalContent {
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
  }
  #modalClose {
    margin-top: 20px;
    background: #dc3545;
    padding: 8px 15px;
  }
  #modalClose:hover {
    background: #bd2130;
  }
</style>
</head>
<body>

<h2> صفحه Modal</h2>
<button onclick="showModal('این یک پنجره مودال است!')">نمایش Modal</button>

<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div id="modalContent">
    <h3 id="modalTitle">پنجره مودال</h3>
    <p id="modalMessage"></p>
    <button id="modalClose">بستن</button>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');
  const modalClose = document.getElementById('modalClose');

  function showModal(message) {
    modalMessage.textContent = message;
    modal.style.display = 'flex';
  }

  modalClose.onclick = () => {
    modal.style.display = 'none';
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
