<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سوالات متداول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="css/style2.css" rel="stylesheet">
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      padding: 40px;
      background: #cce7ff;
      direction: rtl;
      text-align: right;
    }
    button[type="submit"]:hover {
  background-color: #005fa3 !important;
}
.hover-bounce:hover {
  animation: bounce 1s;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0); 
  }
  40% {
    transform: translateY(-10px); 
  }
  60% {
    transform: translateY(-5px); 
  }
}
.faq-section {
      max-width: 600px;
      margin: 60px auto;
      background: #e3f2fd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .faq-section h3 {
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      float: right;
    }

    .form-control {
      text-align: right;
    }
  </style>
</head>
<body>
<section class="faq-section">
    <form id="faqForm">
  <h3><i class="fas fa-question-circle fa-1.5x text-primary ms-2 hover-bounce"></i> سوال خود را از ما بپرسید</h3>

  <div class="mb-3 text-end">
    <label for="questionSubject" class="form-label">
      <i class="fas fa-heading text-info ms-1"></i>
      موضوع سوال
    </label>
    <input type="text" class="form-control" id="questionSubject" placeholder="مثلاً: چرا پیامک تایید دریافت نمی شود؟" required>
  </div>

  <div class="mb-3 text-end">
    <label for="questionText" class="form-label">
      <i class="fas fa-align-right text-info ms-1"></i>
      متن سوال
    </label>
    <textarea class="form-control" id="questionText" rows="4" placeholder="لطفاً سوال خود را کامل بنویسید..." required></textarea>
  </div>

  <button type="submit" class="btn btn-danger w-100" style="background: #0077cc">ارسال سوال</button>
</form>

    <div id="alertBox" class="alert alert-success mt-4 text-center d-none" role="alert">
      سوال شما با موفقیت ارسال شد!
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    document.getElementById('faqForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const alertBox = document.getElementById('alertBox');
      alertBox.classList.remove('d-none');
      this.reset();
      setTimeout(() => {
        alertBox.classList.add('d-none');
      }, 4000);
    });
  </script>


</body>
</html>
