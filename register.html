<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ثبت‌ نام</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm register-card">
      
      <div class="text-center mb-3">
        <img src="img/logo.png" alt="لوگو" class="logo-img">
        <h2 class="text-center mb-4">ثبت نام</h2>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">نام</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">نام خانوادگی</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">شماره موبایل</label>
          <input type="tel" class="form-control text-end" placeholder="مثلا 09120000000" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">رمز عبور</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">تایید رمز عبور</label>
            <input type="password" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">ایمیل</label>
          <input type="email" class="form-control text-end" placeholder="example@email.com">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">کد ملی</label>
            <input type="text" class="form-control" maxlength="10" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">تاریخ تولد</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">جنسیت</label>
          <select class="form-select" required>
            <option value="" disabled selected>انتخاب کنید</option>
            <option>مرد</option>
            <option>زن</option>
            <option>دیگر</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">استان</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">شهر</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn register-btn">ثبت‌نام</button>
        </div>

        <div class="text-center mt-3">
          <span>قبلا ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a></span>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
